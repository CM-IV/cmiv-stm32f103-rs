[target.'cfg(all(target_arch = "arm", target_os = "none"))']
runner = [
    "probe-rs",
    "run",
    "--chip",
    "stm32f103c8"
]

rustflags = [
    "-C",
    "link-arg=-Tlink.x",
    # "-C",
    # "link-arg=-Tdefmt.x",
    "-C",
    "link-arg=--nmagic",
]

[build]
target = "thumbv7m-none-eabi"

[env]
DEFMT_LOG = "debug"
